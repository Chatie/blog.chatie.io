<div style="
    position: relative;
    {% assign ratio = '56.25%' %}
    {% if include.src contains 'player.bilibili.com' %}
    {% assign ratio = '70%' %}
    {% endif %}
    padding-bottom: {{ ratio }};
    padding-top:30px;
    height:0;
    overflow:hidden;
">
  <iframe
    src='{{ include.src }}'
    allowfullscreen
    webkitallowfullscreen
    frameborder="0"
    style="
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    "
  >
</iframe>

</div>
