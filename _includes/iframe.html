<div style="
    position: relative;
    {% if include.type == "bilibili" %}
    padding-bottom: 70%;
    {% else %}
    padding-bottom: 56.25%;
    {% endif %}
    padding-top:30px;
    height:0;
    overflow:hidden;
">
  <iframe
    width='560'
    height='315'
    {% if include.type == "youtube" %}
    src='https://www.youtube.com/embed/{{ include.src }}'
    {% elsif include.type == "bilibili" %}
    src='https:////player.bilibili.com/player.html?bvid={{ include.src }}'
    {% elsif include.type == "pdf" %}
    src='/assets/js/viewer-js/#{{ include.src }}'
    {% endif %}
    allowfullscreen
    webkitallowfullscreen
    frameborder="0"
    style="
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    "
  >
</iframe>

</div>
