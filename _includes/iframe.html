<div style="
    position: relative;
    padding-bottom:{{include.width}};
    padding-top:30px;
    height:0;
    overflow:hidden;
">
  <iframe
    src="{{ include.src }}"
    width='560'
    height='315'
    allowfullscreen
    webkitallowfullscreen
    frameborder="0"
    style="
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    "
  ></iframe>
</div>
